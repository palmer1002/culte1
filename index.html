<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culte 15 F√©vrier - Yesu le Agb√©</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2e7d32;
            --accent: #ff9800;
            --text: #333;
            --bg: #f0f4f8;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            /* √âvite que le container touche les bords sur mobile */
        }

        .container {
            background: white;
            width: 100%;
            max-width: 450px;
            /* Largeur max sur PC */
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: var(--primary);
            font-size: clamp(1.4em, 5vw, 1.8em);
            /* Taille de police fluide */
            margin: 10px 0;
        }

        .church-icon {
            color: var(--accent);
            font-size: 2.5em;
        }

        /* COMPTE √Ä REBOURS RESPONSIVE */
        .countdown-box {
            background: #fffdf0;
            border: 1px solid #ffe082;
            border-radius: 15px;
            padding: 15px 10px;
            margin: 20px 0;
        }

        .timer-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: nowrap;
            /* Garde tout sur une ligne */
            gap: 5px;
        }

        .timer-unit {
            flex: 1;
            min-width: 60px;
        }

        .timer-unit i {
            display: block;
            font-size: 1.1em;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .timer-value {
            display: block;
            font-size: clamp(1.2em, 4vw, 1.6em);
            font-weight: 800;
            color: #d32f2f;
        }

        .timer-label {
            display: block;
            font-size: 0.65em;
            color: #777;
            text-transform: uppercase;
            margin-top: 2px;
        }

        /* INFOS SERVICE */
        .schedule {
            text-align: left;
            margin-top: 20px;
        }

        .info-row {
            display: flex;
            align-items: center;
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 10px;
            font-size: 0.95em;
        }

        .info-row i {
            color: var(--primary);
            margin-right: 12px;
            font-size: 1.1em;
        }

        /* BOUTON WHATSAPP */
        .btn-whatsapp {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 20px;
            transition: 0.3s;
            width: 100%;
        }

        .btn-whatsapp:active {
            transform: scale(0.95);
        }

        /* Effet clic mobile */

        /* Ajustements pour √©crans tr√®s √©troits (< 350px) */
        @media (max-width: 350px) {
            .timer-unit {
                min-width: 50px;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <i class="fa-solid fa-church church-icon"></i>
        <h1>Eglise Yesu le Agb√© B√© Ch√¢teau</h1>

        <p style="font-size: 0.9em; color: #666; margin-bottom: 20px;">
            <i class="fa-solid fa-location-dot"></i> Rue de l‚ÄôOcam, au bord du goudron
        </p>

        <div class="countdown-box">
            <div style="font-size: 0.8em; font-weight: bold; margin-bottom: 15px; color: #856404;">
                <i class="fa-solid fa-hourglass-half fa-spin"></i> TEMPS RESTANT
            </div>
            <div class="timer-grid" id="timer">
                <div class="timer-unit">
                    <i class="fa-solid fa-calendar-day"></i>
                    <span class="timer-value" id="days">00</span>
                    <span class="timer-label">Jours</span>
                </div>
                <div class="timer-unit">
                    <i class="fa-solid fa-clock"></i>
                    <span class="timer-value" id="hours">00</span>
                    <span class="timer-label">Heures</span>
                </div>
                <div class="timer-unit">
                    <i class="fa-solid fa-hourglass-start"></i>
                    <span class="timer-value" id="minutes">00</span>
                    <span class="timer-label">Min</span>
                </div>
                <div class="timer-unit">
                    <i class="fa-solid fa-bolt"></i>
                    <span class="timer-value" id="seconds">00</span>
                    <span class="timer-label">Sec</span>
                </div>
            </div>
        </div>

        <div class="schedule">
            <div class="info-row">
                <i class="fa-solid fa-book-bible"></i>
                <span><strong>√âcole du dimanche :</strong> 06h30</span>
            </div>
            <div class="info-row">
                <i class="fa-solid fa-hands-praying"></i>
                <span><strong>Culte dominical :</strong> 07h30</span>
            </div>
        </div>

        <a href="https://wa.me/22890045869" class="btn-whatsapp">
            <i class="fa-brands fa-whatsapp fa-xl" style="margin-right: 10px;"></i>
            Rejoignez-nous
        </a>
    </div>

    <script>
        // Cible : Dimanche 15 F√©vrier 2026 √† 06:30
        const targetDate = new Date("Feb 15, 2026 06:30:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById("timer").innerHTML = "<h3 style='color:var(--primary)'>Le culte est en cours ! üôè</h3>";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = d.toString().padStart(2, '0');
            document.getElementById("hours").innerText = h.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = m.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = s.toString().padStart(2, '0');
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>

</html>
